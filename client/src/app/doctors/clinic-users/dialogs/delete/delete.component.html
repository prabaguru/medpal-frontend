<div class="container">
  <h3 mat-dialog-title>Delete Confirm?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: </span>{{ data.firstName }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Email: </span>{{ data.email }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Mobile: </span>{{ data.mobile }}</p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-raised-button color="warn" (click)="confirmDelete()">
      <span class="del">Delete</span>
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

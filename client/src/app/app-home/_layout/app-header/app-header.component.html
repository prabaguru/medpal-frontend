<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon aria-hidden="false" [routerLink]="['/home']" class="pointer"
      >medical_services</mat-icon
    >&nbsp;
    <h1 [routerLink]="['/home']" class="pointer">Medpal.Live</h1>
    <span class="menu-spacer"></span>
    <div [style.margin-left]="'50px'">
      <a
        href="javascript:void();"
        [routerLink]="['/doctorsListing/']"
        mat-button
        >Book Appointments</a
      >
    </div>
    <button mat-button [matMenuTriggerFor]="register">
      Register as <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #register="matMenu">
      <button mat-menu-item>Care Seeker</button>
      <button
        mat-menu-item
        [routerLink]="['/authentication/signup']"
        [queryParams]="{ loginType: 'Doctor' }"
      >
        Doctor
      </button>
      <button
        mat-menu-item
        [routerLink]="['/authentication/signup']"
        [queryParams]="{ loginType: 'Hospital' }"
      >
        Hospital
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="login">
      Login <mat-icon>expand_more</mat-icon>
    </button>
    <mat-menu #login="matMenu">
      <button mat-menu-item>Care Seeker Login</button>
      <button
        mat-menu-item
        [routerLink]="['/authentication/signin']"
        [queryParams]="{ loginType: 'Doctor' }"
      >
        Doctor Login
      </button>
      <button
        mat-menu-item
        [routerLink]="['/authentication/signin']"
        [queryParams]="{ loginType: 'Hospital Doctor' }"
      >
        Hospital Doctor Login
      </button>
      <button
        mat-menu-item
        [routerLink]="['/authentication/signin']"
        [queryParams]="{ loginType: 'Hospital' }"
      >
        Hospital Login
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

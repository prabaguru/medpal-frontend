<div class="uploader-wrapper">
  <ngx-awesome-uploader
    #uploader
    [adapter]="adapter"
    [fileMaxCount]="3"
    [fileMaxSize]="700"
    [uploadType]="'multi'"
    [fileExtensions]="['png', 'PNG', 'jpg', 'jpeg', 'JPG', 'JPEG']"
    [accept]="'.png, .PNG, .jpg, .jpeg, .JPG, .JPEG'"
    [enableCropper]="false"
  >
  </ngx-awesome-uploader>
</div>
